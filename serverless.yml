
#se est√° usando profile para las credenciales de aws
service: prueba-tecnica
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  stage: dev
  profile: aws-serverless
  httpApi:
    cors: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-1:332713981074:table/UserTable

functions:
  createUser:
    handler: src/createUser.createUser
    events:
      - httpApi:
          path: /users
          method: post             
  getPlanets:
    handler: src/getPlanets.getPlanets
    events:
      - httpApi:
          path: /planets
          method: get        
  getPlanet:
    handler: src/getPlanet.getPlanet
    events:
      - httpApi:
          path: /planets/{id}
          method: get 

resources:
  Resources:
    UserTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: UserTable
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH

plugins:
  - serverless-offline
